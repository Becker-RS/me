<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$title</title>
    <meta name="description" content="$bio">
    <meta name="keywords" content="$name, github, profile, portfolio, webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="$name">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="$title">
    <meta property="og:title" content="$title">
    <meta property="og:description" content="$bio">
    <meta property="og:image" itemprop="image" content="$avatar_url">
    <link id="favicon" rel="profile icon" type="image/png" href="$avatar_url">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <span class="gray">&lt;</span>
        <span class="logo-name">$name</span>
        <span class="gray">/&gt;</span>
      </a>
    </header>
    <div class="profile">
      <div class="title">
        <img class="avatar" src="$avatar_url" width="150" height="150"/><br>
        <span>Hi there, I'm $name</span>
        <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="60" height="60"/>
      </div>
      <h2 class="subtitle light-gray">$bio</h2>
      <div class="gray company">
        <span>
          Working: <b class="white">$company</b><br>
          Location: <b class="white">$location</b>
        </span>
      </div>
      <div class="row contact">
        <a class="button col" href="$github_url" target="_blank">
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
        <a class="button col" href="$blog_url" target="_blank">
          <i class="fa-brands fa-blogger"></i>
          Blog
        </a>
      </div>
      <br><hr>
      <div class="row followers gray">
        <div class="col">
          <a href="$repos_url" target="_blank">
            <i class="fa-solid fa-diagram-project"></i>
            <span>$public_repos</span>
          </a>
        </div>
        <div class="col">
          <a href="$followers_url" target="_blank">
            <i class="fa-solid fa-users"></i>
            <span>$followers</span>
          </a>
        </div>
      </div>
    </div>
    <div class="repos">
      <div id="repos" class="row"></div>
    </div>
    <footer class="footer">
      <a href="$github_url" target="_blank">
        <img class="avatar" src="$avatar_url" width="30" height="30"/>
      </a>
      <span class="gray since">$created_at</span>
      <span class="gray location">$location</span>
    </footer>
    <ul class="background"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    <script>
      const username = "$username";
      document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/github.js"></script>
    <script>
      window.addEventListener('load', () => {
        registerSW();
      });

      async function registerSW() {
        if ('serviceWorker' in navigator) {
          try {
            await navigator.serviceWorker.register('serviceworker.js');
            console.log('Service Worker registered');
          } catch (err) {
            console.log('Service Worker registration failed', err);
          }
        }
      }
   </script>  
  </body>
</html>
