<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$title</title>
    <meta name="description" content="$bio">
    <meta name="keywords" content="$name, github, profile, portfolio, webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="$name">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="$title">
    <meta property="og:title" content="$title">
    <meta property="og:description" content="$bio">
    <meta property="og:image" itemprop="image" content="$avatar_url">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="">
    <meta property="twitter:url" content="">
    <meta name="twitter:title" content="$title">
    <meta name="twitter:description" content="API Engineer | Tech Lead | GoLang | DevOps | Docker | K8s | Ruby | Rails | Python | IoT">
    <meta name="twitter:image" content="https://avatars.githubusercontent.com/u/8009492?v=4">
    <link id="favicon" rel="profile icon" type="image/png" href="$avatar_url">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="/">
        <span class="gray">&lt;</span>
        <span class="logo-name">$name</span>
        <span class="gray">/&gt;</span>
      </a>
    </header>
    <div class="profile">
      <div class="title">
        <img class="avatar" src="$avatar_url" width="150" height="150"/><br>
        <span>Hi there, I'm $name</span>
        <img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="60" height="60"/>
      </div>
      <h2 class="subtitle light-gray">$bio</h2>
      <h3 class="gray company">$company</h3>
      <div class="row contact">
        <a class="button col" href="$github_url" target="_blank">
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
        <a class="button col" href="$blog_url" target="_blank">
          <i class="fa-brands fa-blogger"></i>
          Blog
        </a>
        <a class="button col" href="$email_url" target="_blank">
          <i class="fa-solid fa-square-envelope"></i>
          Contact me
        </a>
      </div>
      <br><hr>
      <div class="row followers gray">
        <div class="col">
          <a href="$repos_url" target="_blank">
            <i class="fa-solid fa-diagram-project"></i>
            <span>$public_repos</span>
          </a>
        </div>
        <div class="col">
          <a href="$followers_url" target="_blank">
            <i class="fa-solid fa-users"></i>
            <span>$followers</span>
          </a>
        </div>
      </div>
    </div>
    <div class="repos">
      <div id="repos" class="row"></div>
    </div>
    <footer class="footer">
      <a href="$github_url" target="_blank">
        <img class="avatar" src="$avatar_url" width="30" height="30"/>
      </a>
      <span class="gray since">$created_at</span>
      <span class="gray location">$location</span>
    </footer>
    <ul class="background"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    <script>
      const username = "$username";
      document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
      document.querySelector('meta[property="twitter:url"]').setAttribute("content", window.location.href);
      document.querySelector('meta[property="twitter:domain"]').setAttribute("content", window.location.href);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/github.js"></script>
  </body>
</html>
